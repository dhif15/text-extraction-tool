<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="../static/images/banner.jpg" alt="Banner">
    </div>

    <!-- Logo Positioned Below the Banner -->
    <div class="logo-circle" style="z-index: 10; position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%);">
        <img src="../static/images/logo.webp" alt="Logo">
    </div>

    <!-- Processing Section -->
    <div class="upload-container" style="z-index: 5; position: relative; margin-top: 100px;">
        <div class="upload-area">
            <img src="../static/images/loading.gif" alt="Loading" class="loading-icon" style="margin-bottom: 15px;">
            <p class="processing-text" style="font-size: 18px; color: #333;">جاري استخراج النصوص...</p>
        </div>
    </div>
</body>
</html>
