<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="banner.jpg" alt="Banner">
    </div>

    <!-- Logo Overlapping Below Banner -->
    <div class="logo-circle">
        <img src="logo.webp" alt="Logo">
    </div>

    <!-- Main Content -->
    <div class="upload-container">
        <!-- Arrows -->
        <!-- <img src="Flip Left-2.png" alt="Left Arrow" class="arrow left-arrow">
        <img src="Flip Left-3.png" alt="Right Arrow" class="arrow right-arrow"> -->

        <!-- Upload Section -->
        <div class="upload-area">
            <img src="download.gif" alt="Drag File" class="drag-icon">
            <button>حمل الملف</button>
            <button>الرجوع للقائمة الرئيسية</button>
            
        </div>

        <!-- Icons Section -->
        <div class="icons">
            <img src="word.png" alt="Word Icon" class="icon left">
            <img src="pdf-icon.webp" alt="PDF Icon" class="icon right">
        </div>
    </div>
</body>
</html>
